name: Fetch and Process Research Data

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run the script
        run: python main.py

      - name: Commit and Push Updated Data
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add final_data.tsv research_offset.txt researcher_offset.txt articles_final_update.tsv people.tsv
          git commit -m "Updated research data on $(date)" || echo "No changes to commit"
          git push
